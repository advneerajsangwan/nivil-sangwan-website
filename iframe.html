<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .responsive {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        position: relative;
      }
      .responsive iframe {
          position: absolute;
          width: 100%;
          height: 100%;
      }
    </style>
</head>
<body>
    <div class="responsive">
        <iframe width="645" height="363" src="https://www.youtube.com/embed/JXeY6luQEb8?list=PL5QrRo5TbJ-SKs_-U1qLJTthSen5MV_yW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
